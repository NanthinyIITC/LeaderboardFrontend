<div class="type-main">
    <div style="display: flex; flex-direction: row; justify-content: right;">
      <button pButton class="btn add-staff-btn" (click)="addUserType()"> <i class="pi pi-plus"></i>Add user type</button>
    </div>
  
    <div class="type-table" style="margin: 0 2rem;">
      <p-table [value]="userTypes" showGridlines>
        <ng-template pTemplate="header">
          <tr>
            <th>
              User Type
            </th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-type>
          <tr>
            <td>{{ type.name }}</td>
            <td>
              <div class="edit-trash">
                <!-- edit icon -->
                <a [ngClass]="{ 'disabled-link': !type.isEditable }" pTooltip="Edit User Type" tooltipPosition="top" (click)="editUserType(type)"
                  class="p-button-secondary"><i class="pi pi-user-edit"></i></a>
                <!--end of edit icon -->
                <!-- delete icon -->
                <a [ngClass]="{ 'disabled-link': !type.isEditable }" pTooltip="Remove User Type" tooltipPosition="top" style="margin-left: 10px"
                  (click)="deleteUserTypeConfirmation($event,type)" class="p-button-danger"><i
                    class="pi pi-trash"></i></a>
                <!--end of delete icon -->
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  
  
  <p-dialog [header]="isEditMode ? 'Edit user Tye' : 'Add User Type'" [modal]="true" [(visible)]="visible"  (onHide)="closeModal()"
    [style]="{ width: '30rem', height: '15rem' }">
    <app-user-type-form [mode]="isEditMode" [data]="user" [visibleDialog]="visible" (result)="updateChanges($event)"></app-user-type-form>
  </p-dialog>
  <!--end of staff creation form component -->
  <!-- toast start -->
  <p-toast />
  <!-- toast end -->
  <!-- confirm dialog start -->
  <p-confirmDialog />
  <!-- confirm dialog end -->
