<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar"  [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }">
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
      <app-side-nav-bar   [isSidebarCollapsed]="isSidebarCollapsed"
      (sidebarToggle)="onSidebarToggle()"></app-side-nav-bar>
    </div>
  </div>
  <!-- End Sidebar -->

  <div class="main-panel">
    <!-- header for app -->
    <div class="main-header">
      <div class="main-header-logo">
        <!-- Logo Header -->
        <div class="logo-header" data-background-color="dark">
          <a href="index.html" class="logo">
            <img
              src="assets/img/kaiadmin/logo_light.svg"
              alt="navbar brand"
              class="navbar-brand"
              height="20"
            />
          </a>
          <div class="nav-toggle">
            <button class="btn btn-toggle toggle-sidebar">
              <i class="gg-menu-right"></i>
            </button>
            <button class="btn btn-toggle sidenav-toggler">
              <i class="gg-menu-left"></i>
            </button>
          </div>
          <button class="topbar-toggler more">
            <i class="gg-more-vertical-alt"></i>
          </button>
        </div>
        <!-- End Logo Header -->
      </div>
      <!-- Navbar Header -->
      <nav
        class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
      >
        <div class="container-fluid">
          <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
            <li
              class="nav-item topbar-icon dropdown hidden-caret d-flex d-lg-none"
            >
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-expanded="false"
                aria-haspopup="true"
              >
                <i class="fa fa-search"></i>
              </a>
              <ul class="dropdown-menu dropdown-search animated fadeIn"></ul>
            </li>

            <li class="nav-item topbar-user dropdown hidden-caret">
              <a
                class="dropdown-toggle profile-pic"
                data-bs-toggle="dropdown"
                href="#"
                aria-expanded="false"
              >
                <div class="avatar-sm">
             
                </div>
                <span class="profile-username" style="text-align: center;">
                  <i class="pi pi-spin pi-user" style="font-size: 1rem;margin-right: 2px;"></i>
                  <span class="fw-bold text-secondary">{{ username }}</span>
                </span>
              </a>
            </li>
            <li class="nav-item topbar-user dropdown hidden-caret " style="margin-right: 1.3rem">
              <a
                class="dropdown-toggle profile-pic"
                (click)="logout()"
                routerLink="/login"
                aria-expanded="false"
              >
                Logout
              </a>
            </li>
            
          </ul>
        </div>
      </nav>
      <!-- End Navbar -->
    </div>
    <!-- end of header -->
<!-- app content -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
