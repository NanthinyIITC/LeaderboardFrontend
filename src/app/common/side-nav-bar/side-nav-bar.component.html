  <!-- Sidebar -->

  <div class="sidebar-logo">
    <!-- Logo Header -->
    <div class="logo-header">
      <a href="" class="logo" style="color: white;font-weight: bold; font-size: 1.1rem;">EMP Dashboard
      
      </a>
      <div class="nav-toggle">
        <button class="btn btn-toggle toggle-sidebar">
          <i class="gg-menu-right"></i>
        </button>
        <button class="btn btn-toggle sidenav-toggler">
          <i class="gg-menu-left"></i>
        </button>
      </div>
      <button class="topbar-toggler more">
        <i class="gg-more-vertical-alt"></i>
      </button>
    </div>
    <!-- End Logo Header -->
  </div>
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">
      <div class="sidebar-menu">
        <ul>
          <ng-container *ngFor="let item of menuItems">
            <li class="sidebar-menu-item" *ngIf="!validateNavItem(item.label)">
              <a
              [routerLink]="item.link"
                class="sidebar-item"
                [ngClass]="{
                  'has-children': item.children,
                  'menu-item-active': item.isOpen
                }"
                (click)="toggleMenuItem(item)"
              >
                <i [class]="item.icon"></i>
                <span class="sidebar-item-text">{{ item.label }}</span>
                <i
                  *ngIf="item.children && !isSidebarCollapsed"
                  class="fas fa-chevron-down sidebar-item-arrow"
                  [ngClass]="{ rotated: item.isOpen }"
                ></i>
              </a>
    
              <ul
                *ngIf="item.children && !isSidebarCollapsed && item.isOpen"
                class="sidebar-submenu"
              >
                <li *ngFor="let child of item.children">
                  <a [routerLink]="child.link" class="sidebar-item sidebar-subitem"  *ngIf="!validateNavItemChildren(child.label)">
                    <i [class]="child.icon"></i>
                    <span class="sidebar-item-text">{{ child.label }}</span>
                  </a>
                </li>
              </ul>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>

<!-- End Sidebar -->
